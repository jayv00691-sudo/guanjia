    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              glass: {
                100: 'rgba(255, 255, 255, 0.1)',
                200: 'rgba(255, 255, 255, 0.2)',

                400: 'rgba(255, 255, 255, 0.4)',
              }
            },

              sans: ['Inter', 'sans-serif'],
            }

      }

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 50%, #bcccdc 100%);
        min-height: 100vh;
        /* Prevent pull-to-refresh on mobile to feel like an app */
        overscroll-behavior-y: none;
      }
      /* 拟态玻璃风格 - Neumorphic Glass (类似 iOS 透明玻璃) */
      .glass-panel {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 
          0 1px 2px 0 rgba(0, 0, 0, 0.05),
          0 4px 8px 0 rgba(0, 0, 0, 0.08),
          inset 0 1px 0 0 rgba(255, 255, 255, 0.9),
          inset 0 -1px 0 0 rgba(0, 0, 0, 0.05);
      }
      .glass-panel:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.95);
        box-shadow: 
          0 2px 4px 0 rgba(0, 0, 0, 0.08),
          0 8px 16px 0 rgba(0, 0, 0, 0.12),
          inset 0 1px 0 0 rgba(255, 255, 255, 1),
          inset 0 -1px 0 0 rgba(0, 0, 0, 0.08);
      }
      .glass-input {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px) saturate(150%);
        -webkit-backdrop-filter: blur(10px) saturate(150%);
        border: 1px solid rgba(255, 255, 255, 0.7);
        box-shadow: 
          inset 0 1px 2px 0 rgba(0, 0, 0, 0.05),
          0 1px 0 0 rgba(255, 255, 255, 0.8);
      }
      /* 顶部导航栏 - 拟态玻璃 */
      .glass-header {
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(30px) saturate(180%);
        -webkit-backdrop-filter: blur(30px) saturate(180%);
        border-bottom: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 
          0 1px 0 0 rgba(255, 255, 255, 0.9),
          0 2px 8px 0 rgba(0, 0, 0, 0.06);
      }
      /* 底部导航栏 - 拟态玻璃 */
      .glass-nav {
        background: rgba(255, 255, 255, 0.35);
        backdrop-filter: blur(40px) saturate(200%);
        -webkit-backdrop-filter: blur(40px) saturate(200%);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 
          0 -1px 0 0 rgba(255, 255, 255, 0.9),
          0 -4px 16px 0 rgba(0, 0, 0, 0.1),
          inset 0 1px 0 0 rgba(255, 255, 255, 0.8);
      }
      /* 设置菜单 - 拟态玻璃 */
      .glass-menu {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
        border-left: 1px solid rgba(255, 255, 255, 0.7);
        box-shadow: 
          -4px 0 16px 0 rgba(0, 0, 0, 0.1),
          inset 1px 0 0 0 rgba(255, 255, 255, 0.9);
      }
      .card-suit-red { color: #ef4444; }
      .card-suit-black { color: #1f2937; }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .scrollbar-hide {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
